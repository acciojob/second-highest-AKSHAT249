<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length<=1){
    return "-Infinity"
  }else{
    let first_max;
    let second_max;
    if(arr[0]>=arr[1]){
      first_max = arr[0];
      second_max=arr[1];

    }else{
      first_max = arr[1];
      second_max=arr[0];
      
    }
    
    arr.forEach((currEle,index) => {
      if(index>=1){
        if(currEle>=first_max){
          second_max = first_max;
          first_max = currEle;
        }else if(currEle>second_max){
          second_max = currEle;
        }
      }
    })

    return second_max;

		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
