<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length<=1){
    return ["-Infinity"];
  }else{
    let arr = arr.map(Number).sort((a, b) => b - a);
	let first_max = arr[arr.length-1];
	let second_max = arr[arr.length-2];
	if(first_max===second_max){
		return ["-Infinity"];
}else{
		return [second_max];
}
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
